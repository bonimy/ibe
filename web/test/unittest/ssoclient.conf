SSO_IDM_ENDPOINT http://shadev1.ipac.caltech.edu/account/services/SSOIdentityManagerSoap
SSO_IDP_ENDPOINT http://shadev1.ipac.caltech.edu/account/services/SSOIdentityProviderSoap
# Don't refresh.  If greater than zero, refresh cache on demand after number of seconds.
SSO_EXPIRES 0
# Environmental variable points a session cookies.
SSO_COOKIES HTTP_COOKIE
# Cookie Environmental variable points to a session cookies.
SSO_SESSION_ID_ENV JOSSO_SESSIONID
# Security domain name.
SSO_SECURITY_DOMAIN josso
